<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </ul>
        </div>
        <div class="user-image">
            <!-- Replace "/user.png" with the image of your which you want to show on your profile card-->
            <img src="/user.png" alt="">
        </div>
        <h2 class="user-name">Amy Alex</h2>
        <p class="about-user">My name is alex and I'm a new learner</p>
        <button class="hire-me">support Me</button>

        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <a href="https://instagram.com/alekha9143?igshid=ZDdkNTZiNTM=" target="_blank">
                        <i  class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <span class="followers">1000k</span>
                <span class="followers">Followers</span>
            </div>
            <div class="social-item">
                <li class="youtube">
                    <a href="https://www.youtube.com/watch?v=TlTzth6bYZI" target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <span class="subscribers">1000k</span>
                <span class="subscribers">Subscribers</span>
            </div>
            <div class="social-item">
                <li class="twitter">
                    <a href="https://twitter.com/MyLU23276628?t=CG-QQPuBugqGWh2dyDUjJQ&s=08" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <span class="followers">100k</span>
                <span class="followers">Followers</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
